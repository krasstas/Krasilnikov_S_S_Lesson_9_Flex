<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float_vs_Flex</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="main">
      <div class="sector_1">
        <div class="sector_1_item">item_1</div>
        <div class="sector_1_item">item_2</div>
      </div>

      <div class="sector_1 sector_2">
        <div class="sector_1_item">item_1</div>
        <div class="sector_1--4_item">
          <div class="sector_1_item sector_2_item">item_2</div>
          <div class="sector_1_item sector_2_item">item_3</div>
          <div class="sector_1_item sector_2_item">item_4</div>
          <div class="sector_1_item sector_2_item">item_5</div>
        </div>
      </div>

      <div class="sector_1">
        <div class="sector_1--2_item">
          <div class="sector_1_item">item_1</div>
          <div class="sector_1_item">item_2</div>
        </div>
        <div class="sector_3--4_item">
          <div class="sector_1_item">item_3</div>
          <div class="sector_1_item">item_4</div>
        </div>
      </div>

      <div class="sector_1 sector_4">
          <div class="sector_1_item big_item">item_1</div>
        <div class="sector_4__3--4_item">
          <div class="sector_1_item">item_2</div>
          <div class="sector_1_item">item_3</div>
        </div>
      </div>

      <div class="sector_1 sector_5">
        <div class="sector_1_item big_item">item_1</div>
      <div class="sector_4__3--4_item">
        <div class="sector_1_item">item_2</div>
        <div class="sector_1_item">item_3</div>
      </div>
    </div>

    </div><!--MAIN-->
  </body>
</html>
